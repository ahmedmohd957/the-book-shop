<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <img id="book-img" class="card-img-top book-details-img" alt="Book Cover Image">
        </div>
        <div class="col-md-8">
            <h2 id="book-title" class="mb-3"></h2>
            <p id="book-author" class="lead mb-4"></p>
            <p id="book-description"></p>
            <p><b>Category: </b><span id="book-category"></span></p>
            <p><b>Price: </b><span id="book-price"></span></p>
            <a id="add-to-cart-btn" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>
